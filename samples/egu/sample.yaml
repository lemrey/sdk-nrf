sample:
  name: EGU sample
  description: Sample for EGU

common:
    integration_platforms:
      - nrf54l15dk_nrf54l15_cpuapp@soc1
      - nrf54h20dk_nrf54h20_cpurad@soc1
    platform_allow: nrf54l15dk_nrf54l15_cpuapp@soc1 nrf54h20dk_nrf54h20_cpurad@soc1
    tags: egu

tests:
  sample.egu:
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        -  "Channel number * interrupt called"
