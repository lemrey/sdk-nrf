# Use PRNG as entropy source (TRNG not available)
CONFIG_ENTROPY_PRNG=y

CONFIG_NULL_POINTER_EXCEPTION_DETECTION_NONE=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y

# This test does not set 'IS_SECURE_DOMAIN_FW'. Hence, we need to enable some
# options to get the system in a verifiable state
CONFIG_SDFW_TAMPER_PROTECTION_ENABLED=y
CONFIG_SDFW_GPIO_RETENTION_DISABLE=y

# Logging and printk is using standard UART.
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_BUFFER_SIZE=8192
