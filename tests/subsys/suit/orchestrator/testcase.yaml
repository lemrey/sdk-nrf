tests:
  suit.integration.orchestrator:
    platform_allow: nrf52840dk_nrf52840 native_posix native_posix_64
    tags: suit suit_orchestrator
    timeout: 240
    integration_platforms:
      - nrf52840dk_nrf52840
      - native_posix

  suit.integration.orchestrator.fpga:
    platform_allow: nrf54h20dk_nrf54h20_cpusec@soc1
    tags: suit suit_orchestrator fpga
    timeout: 240
    extra_args: DTC_OVERLAY_FILE=boards/nrf54h20dk_nrf54h20_cpusec.overlay;serial_cpusec.overlay;systick.overlay
    extra_configs:
      - CONFIG_EMULATOR_FPGA=y
